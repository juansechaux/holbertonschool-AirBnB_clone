<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>AirBnB Clone</title>
        <link rel='stylesheet' href='./styles/4-common.css'>
        <link rel='stylesheet' href='./styles/3-header.css'>
        <link rel='stylesheet' href='./styles/3-footer.css'>
        <link rel='stylesheet' href='./styles/6-filters.css'>
        <link rel='stylesheet' href='./styles/8-places.css'>
        <link rel="icon" type="image/png" href="./images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Test States</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul class="list_filters">
                                <li><p>Test 1</p></li>
                                <li><p>Test 1</p></li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul class="list_filters">
                                <li><p>Test 1</p></li>
                                <li><p>Test 2</p></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Test Amenities</h4>
                    <ul class="popover">
                        <li>
                            <p>Internet</p>
                            <p>Tv</p>
                            <p>Kitchen</p>
                            <p>Bathroom</p>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <section class="places_list">
                    <article>
                        <h2>My Home</h2>
                        <div class="price_by_night">
                            $80
                        </div>
                        <div class="information">
                            <div class="max_guest">
                                2 Guest
                            </div>
                            <div class="number_rooms">
                                1 Bedroom
                            </div>
                            <div class="number_bathrooms">
                                1 Bathroom
                            </div>
                        </div>
                    </article>
                    <article>
                        <h2>My Home2</h2>
                    </article>
                    <article>
                        <h2>My Home3</h2>
                    </article>
                </section>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
